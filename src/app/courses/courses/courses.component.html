<div class="container mat-elevation-z8">

  <mat-list>
    <mat-list-item *ngFor="let course of courses">
      <p>{{course.name}} - {{course.courseDegree}} - {{course.faculty.name}}</p>
      <span class="example-spacer"></span>
      <span>
        <a *ngFor="let action of actions" mat-icon-button (click)="setTitle( action.title )" routerLink="{{action.value}}//{{course._id}}">
          <mat-icon >{{action.key}}</mat-icon>
        </a>
      </span>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
