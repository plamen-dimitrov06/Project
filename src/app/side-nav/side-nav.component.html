<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Начало</h1>
    <input matInput type="text" placeholder="Search" [(ngModel)]="value" (click)="value=''"/>
    <button *ngIf="value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>search</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <h1>Здравей, Пламен</h1>
    <button mat-button matSuffix mat-icon-button aria-label="Profile">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navItems">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="main">
       <h2 class="mat-h1">Информация от последните 24 часа&#x2F;седмица</h2>
        <mat-grid-list cols="2" rowHeight="2:1">
          <mat-grid-tile >
            <canvas id="canvas"></canvas>
          </mat-grid-tile>
          <mat-grid-tile>
            <canvas id="canvas2"></canvas>
          </mat-grid-tile>
        </mat-grid-list>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
